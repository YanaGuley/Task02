<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in form</title>

    <link rel="stylesheet" href="common.css" type="text/css">
    <link rel="stylesheet" href="card.css" type="text/css">
    <link rel="stylesheet" href="button.css" type="text/css">
    <link rel="stylesheet" href="log-in-form.css" type="text/css">
    <link rel="stylesheet" href="registration-form.css" type="text/css">





</head>

<body>
    <div class="card log-in-form">
        <h1>Войти</h1>
        <form action="#">
            <fieldset class="form__fieldset">
                <label class="card__label">
                    <input class="input-text" type="email" name="email" id="email" required="required"
                        placeholder="Email">
                    <input class="input-text" type="password" name="password" id="password" required="required"
                        placeholder="Пароль">
                </label>
            </fieldset>
            <button class="button-2 submit-button">Войти <img class="arrow-forward" src="arrow_forward_white.svg"
                    alt=""> </button>
            <div class="inline-block log-in-section">
                <p>Нет аккаунта на Toxin?</p>
                <button class="button_border-gradient button_border-gradient_size-m">создать</button>

            </div>
        </form>

    </div>
